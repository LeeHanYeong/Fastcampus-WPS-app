{% extends 'common/base.html' %}

{% block content %}
<div id="sns-facebook-friends-ranking" method="POST">{% csrf_token %}
	<h3>Facebook friends ranking</h3>
	<ul class="list-unstyled list-saved-list">
		{% for fr in fr_list %}
		<li>
			<a href="{% url 'sns:friends_ranking_saved' pk=fr.pk %}" class="btn btn-primary">{{ fr.created_date }} 의 결과</a>
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
