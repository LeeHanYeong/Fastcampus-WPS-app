{% extends 'common/base.html' %}

{% block content %}
<div>
  <h2>Add new post</h2>
  <form action="" method="POST" class="">{% csrf_token %}

	    {{ form.title.label_tag }}

	  <div class="form-group">
		  {{ form.text.label_tag }}
		  {{ form.text }}

</div>
{% endblock %}
