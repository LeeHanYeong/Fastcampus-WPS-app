{% extends 'common/base.html' %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
  <h2>403 Forbidden error</h2>
  {% for message in messages %}
  <p>{{ message }}</p>
  {% endfor %}

  <div>
    <a href="{% url 'blog:post_list' %}">글 목록으로</a>
  </div>
  <div>
    <a onclick="goBack()">이전 페이지로</a>
  </div>
</div>

<script>
function goBack() {
  window.history.back();
}
</script>
{% endblock %}
